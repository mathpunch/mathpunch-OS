<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathpunch OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <div id="taskbar">
      <button id="startMenu">Start</button>
    </div>
    <div id="window" class="hidden">
      <div class="window-header">
        <span>Terminal</span>
        <button id="closeWindow">X</button>
      </div>
      <div class="window-body">
        <textarea id="terminal"></textarea>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
